<ng-container *ngIf="users.length != 0">
  <div class="mat-elevation-z10">
    <table mat-table [dataSource]="dataSource">

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Sprache Column -->
      <ng-container matColumnDef="language">
        <th mat-header-cell *matHeaderCellDef> Sprache </th>
        <td mat-cell *matCellDef="let element"> {{element.language}} </td>
      </ng-container>

      <!-- Vorname Column -->
      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef> Vorname </th>
        <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
      </ng-container>

      <!-- Nachname Column -->
      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef> Nachname </th>
        <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
      </ng-container>

      <!-- Geburtsdatum Column -->
      <ng-container matColumnDef="birthdate">
        <th mat-header-cell *matHeaderCellDef> Geburtsdatum </th>
        <td mat-cell *matCellDef="let element"> {{element.birthdate.toLocaleDateString()}} </td>
      </ng-container>

      <!-- Kontakt-Telefon Column -->
      <ng-container matColumnDef="contactphone">
        <th mat-header-cell *matHeaderCellDef> Kontakt-Telefon </th>
        <td mat-cell *matCellDef="let element"> {{element.contactphone}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
  </div>
</ng-container>

<ng-container *ngIf="users.length == 0">
  <mat-card>
    <div class="nouserscontainer">
      <img src="assets/nousers.gif">
      <p>Keine Benutzer gefunden</p>
    </div>
  </mat-card>
</ng-container>
