<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>{{data.message}}</div>
<div mat-dialog-actions align="end" *ngIf="data.hasCloseButton && !data.hasConfirmButtons">
    <button mat-button mat-dialog-close>{{data.closeButtonText}}</button>
</div>
<div mat-dialog-actions align="end" *ngIf="!data.hasCloseButton && data.hasConfirmButtons">
    <button mat-button [mat-dialog-close]="true">Best√§tigen</button>
    <button mat-button mat-dialog-close>Abbrechen</button>
</div>
